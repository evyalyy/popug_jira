{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li><a href="{% url 'pjira:detail' task.id %}">A task '{{ task.description }}' assigned to '{{task.assignee.name }}' was opened at {{task.open_date}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks.</p>
{% endif %}
